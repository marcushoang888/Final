<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="nav.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_left"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        
        <link rel="icon" href="./src/Logo.png">
        <title>ESL Game Challenge</title>
    </head>
    <body>

        <header>
            <a href="./index.html"><img src="src/Logo.png" alt="" class="logo"></a>
            <ul class="header_nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </header>


        <div class="game_introduction">
            <div class="game_title">
            <h1 class="">CHALLENGE</h1>
            <img src="./src/challenge.png" alt="">
            </div>
            

            <div class="game_background">
                <video src="/src/Banner_Video.mp4" autoplay loop muted></video>
            </div>
            <div class="slider">
                <button class="slider_button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <div class="banner"></div>
                <button class="slider_button">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>


        <div id="gallery" class="gallery">
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; gap: 1rem">
                <h1 class="gallery_name">GALLERY</h1>
                <img style="width: 5rem; height: 5rem;" src="./src/gallery.png" alt="">
            </div>
            <div class="gallery_container"></div>
            
        </div>

        
        <footer>
            copyright &copy; 2026 ESL GAME CHALLENGE
        </footer>
        <script src="index.js"></script>
